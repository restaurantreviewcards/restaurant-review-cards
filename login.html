<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ReviewCards</title>
    <link rel="stylesheet" href="style.css"> <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <a href="/">
                <svg class="logo-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><title>ReviewCards Logo</title><defs><linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%"><stop offset="0%" style="stop-color:#4285F4;" /><stop offset="100%" style="stop-color:#005596;" /></linearGradient></defs><path fill="url(#logoGradient)" d="M12 2L4 5v6.09c0 5.05 3.41 9.76 8 10.91c4.59-1.15 8-5.86 8-10.91V5l-8-3zm-1.06 13.5L7.4 12.03l1.41-1.41l2.12 2.12l4.24-4.24l1.41 1.41l-5.65 5.65z"/></svg>
                <span>ReviewCards</span>
            </a>
        </div>
        <div class="login-box">
            <h2>Dashboard Login</h2>
            <p>Enter the email you signed up with. We'll send a secure login link right to your inbox.</p>
            <form id="login-form">
                <div class="form-group">
                    <label for="login-email">Your Email Address</label>
                    <input type="email" id="login-email" name="email" placeholder="you@yourlocalrestaurant.com" required>
                </div>
                <button type="submit" id="send-link-btn" class="cta-button">Send Login Link</button>
            </form>
            <div id="login-message" class="login-message hidden"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loginForm = document.getElementById('login-form');
            const loginEmailInput = document.getElementById('login-email');
            const sendLinkBtn = document.getElementById('send-link-btn');
            const loginMessage = document.getElementById('login-message');

            loginForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                sendLinkBtn.disabled = true;
                sendLinkBtn.textContent = 'Sending...';

                try {
                    const response = await fetch('/.netlify/functions/send-login-link', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ email: loginEmailInput.value }),
                    });

                    if (!response.ok) {
                        throw new Error('Something went wrong.');
                    }
                    
                    loginMessage.textContent = 'Success! Please check your email for your login link.';
                    loginMessage.className = 'login-message success';

                } catch (error) {
                    loginMessage.textContent = 'An error occurred. Please try again.';
                    loginMessage.className = 'login-message error';
                } finally {
                    loginMessage.classList.remove('hidden');
                    // In this version, we don't re-enable the button or hide the message
                }
            });
        });
    </script>
</body>
</html>
