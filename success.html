<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You! - ReviewCards</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f4f7f9;
            color: #2d3748;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            padding: 20px;
        }
        .container {
            background: #fff;
            padding: 2rem 3rem;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            max-width: 550px;
        }
        .checkmark {
            width: 70px; height: 70px; border-radius: 50%;
            background: #28a745; display: flex;
            justify-content: center; align-items: center;
            margin: 0 auto 1.5rem; color: white; font-size: 2.5rem;
        }
        h1 { font-size: 2rem; margin-bottom: 1rem; }
        p { color: #718096; line-height: 1.6; }
        .dashboard-link {
            display: inline-block;
            background-color: #005596;
            color: white;
            padding: 12px 24px;
            margin-top: 1.5rem;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
        }
        #status-message {
            margin-top: 1rem;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="checkmark">âœ“</div>
        <h1>Thank You!</h1>
        <p>Your order is complete and your welcome kit is being prepared. Please use the link below to access your new dashboard.</p>
        <div id="link-container" style="display: none;">
            <a id="dashboard-link" href="#" class="dashboard-link">Go to My Dashboard</a>
        </div>
        <p id="status-message">Generating your custom link...</p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const statusMessage = document.getElementById('status-message');
            const linkContainer = document.getElementById('link-container');
            const dashboardLink = document.getElementById('dashboard-link');

            const params = new URLSearchParams(window.location.search);
            const sessionId = params.get('session_id');

            if (!sessionId) {
                statusMessage.textContent = "Error: Checkout session ID not found.";
                return;
            }

            try {
                const response = await fetch(`/.netlify/functions/get-session-details?session_id=${sessionId}`);
                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'An unknown error occurred.');
                }

                // Use the placeId returned from our function.
                const placeId = data.placeId;
                const dashboardUrl = `https://restaurantreviewcards.com/dashboard.html?placeId=${placeId}`;
                
                dashboardLink.href = dashboardUrl;
                linkContainer.style.display = 'block';
                statusMessage.style.display = 'none';

            } catch (error) {
                console.error("Failed to generate dashboard link. Specific error:", error.message);
                statusMessage.textContent = 'There was an issue creating your link. Please check your email for a direct link to your dashboard, or contact support.';
                statusMessage.style.color = 'red';
            }
        });
    </script>
</body>
</html>
